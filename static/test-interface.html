<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYA Insurance Agent - Interface de Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            display: grid;
            grid-template-columns: 300px 1fr;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            padding: 30px 20px;
            overflow-y: auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 24px;
            font-weight: 700;
        }

        .logo p {
            color: #6c757d;
            font-size: 12px;
            margin-top: 5px;
        }

        .section {
            margin-bottom: 25px;
        }

        .section h3 {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            color: #495057;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .quick-tests {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .quick-test-btn {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: white;
            color: #495057;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            border: 1px solid #e9ecef;
        }

        .quick-test-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .quick-test-btn .emoji {
            margin-right: 8px;
        }

        /* Chat Area */
        .chat-area {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 20px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .messages {
            flex: 1;
            overflow-y: scroll;
            overflow-x: hidden;
            padding: 30px;
            background: #f8f9fa;
            height: 100%;
            max-height: calc(100vh - 250px);
        }

        /* Style de la scrollbar */
        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.agent .message-content {
            background: white;
            color: #212529;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 5px;
        }

        .message-metadata {
            font-size: 11px;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(255,255,255,0.2);
            opacity: 0.8;
        }

        .input-area {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            resize: none;
            max-height: 100px;
            transition: all 0.3s;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .clear-btn {
            padding: 12px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .clear-btn:hover {
            background: #5a6268;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 3px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }


        /* Responsive */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }

            .sidebar {
                border-right: none;
                border-bottom: 1px solid #e9ecef;
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>ü§ñ AYA</h1>
                <p>Interface de Test API</p>
            </div>

            <div class="section">
                <h3>Configuration</h3>
                <div class="input-group">
                    <label>Session ID</label>
                    <input type="text" id="sessionId" value="test-session-001" />
                </div>
                <div class="input-group">
                    <label>T√©l√©phone</label>
                    <input type="text" id="userPhone" value="+242069999999" />
                </div>
                <div class="input-group">
                    <label>Mod√®le</label>
                    <select id="model">
                        <option value="gpt-4o-mini">GPT-4o Mini</option>
                        <option value="gpt-4o">GPT-4o</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>URL Image (optionnel)</label>
                    <input type="text" id="mediaUrl" placeholder="https://..." />
                </div>
            </div>

            <div class="section">
                <h3>Tests Rapides</h3>
                <div class="quick-tests">
                    <button class="quick-test-btn" onclick="sendQuickMessage('Bonjour')">
                        <span class="emoji">üëã</span> Salutation
                    </button>
                    <button class="quick-test-btn" onclick="sendQuickMessage('Je veux assurer ma voiture')">
                        <span class="emoji">üöó</span> Assurance AUTO
                    </button>
                    <button class="quick-test-btn" onclick="sendQuickMessage('Je veux une assurance voyage')">
                        <span class="emoji">‚úàÔ∏è</span> Assurance VOYAGE
                    </button>
                    <button class="quick-test-btn" onclick="sendQuickMessage('Quels sont les forfaits MRH disponibles?')">
                        <span class="emoji">üè†</span> Forfaits MRH
                    </button>
                    <button class="quick-test-btn" onclick="sendQuickMessage('Je veux une assurance individuelle accident')">
                        <span class="emoji">üõ°Ô∏è</span> Assurance IAC
                    </button>
                    <button class="quick-test-btn" onclick="sendQuickMessage('Quel est le tarif pour le forfait Premium MRH?')">
                        <span class="emoji">üí∞</span> Tarif Premium MRH
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <h2>üí¨ Conversation avec AYA</h2>
                <div class="status">
                    <span class="status-dot"></span>
                    <span id="statusText">En ligne</span>
                </div>
            </div>

            <div class="messages" id="messagesContainer">
                <div class="message agent">
                    <div class="message-content">
                        <strong>AYA</strong>
                        <p>Bonjour! Je suis AYA, votre conseill√®re digitale NSIA. Je peux vous aider √† souscrire √† une assurance. Comment puis-je vous aider aujourd'hui?</p>
                        <div class="message-time" id="welcomeTime"></div>
                    </div>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea
                        class="message-input"
                        id="messageInput"
                        placeholder="Tapez votre message ici..."
                        rows="1"
                        onkeypress="handleKeyPress(event)"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        Envoyer
                    </button>
                    <button class="clear-btn" onclick="clearChat()">
                        Effacer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = '/api/chat';

        // Initialiser le temps de bienvenue
        document.getElementById('welcomeTime').textContent = new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });

        // G√©rer l'appui sur Entr√©e
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Envoyer un message rapide
        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        // Envoyer un message
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            const mediaUrl = document.getElementById('mediaUrl').value.trim();

            if (!message) return;

            // Afficher le message de l'utilisateur
            let displayMessage = message;
            if (mediaUrl) {
                displayMessage = `${message} üìé [URL: ${mediaUrl}]`;
            }
            addMessage('user', displayMessage);
            messageInput.value = '';

            // D√©sactiver le bouton d'envoi
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.textContent = 'Envoi...';

            // Afficher le loading
            const loading = document.getElementById('loading');
            loading.classList.add('active');

            // Pr√©parer les donn√©es
            const formData = new FormData();
            formData.append('msg', message);
            formData.append('session_id', document.getElementById('sessionId').value);
            formData.append('user_phone', document.getElementById('userPhone').value);
            formData.append('message_type', mediaUrl ? 'media' : 'text');
            formData.append('model', document.getElementById('model').value);

            // Ajouter l'URL de l'image si pr√©sente
            if (mediaUrl) {
                formData.append('media_url', mediaUrl);
            }

            try {
                // Envoyer la requ√™te
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const data = await response.json();

                // Afficher la r√©ponse
                addMessage('agent', data.reply, data.metadata);

            } catch (error) {
                console.error('Erreur:', error);
                addMessage('agent', `‚ùå Erreur: ${error.message}`, null, true);
            } finally {
                // R√©activer le bouton
                sendBtn.disabled = false;
                sendBtn.textContent = 'Envoyer';
                loading.classList.remove('active');
            }
        }

        // Ajouter un message
        function addMessage(type, content, metadata = null, isError = false) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const now = new Date();
            const time = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });

            let metadataHTML = '';
            if (metadata) {
                metadataHTML = `
                    <div class="message-metadata">
                        ${metadata.product_type ? `<div>üì¶ Produit: ${metadata.product_type}</div>` : ''}
                        ${metadata.step ? `<div>üìç √âtape: ${metadata.step}</div>` : ''}
                    </div>
                `;
            }

            messageDiv.innerHTML = `
                <div class="message-content" style="${isError ? 'background: #dc3545; color: white;' : ''}">
                    <strong>${type === 'user' ? 'Vous' : 'AYA'}</strong>
                    <p>${content.replace(/\n/g, '<br>')}</p>
                    ${metadataHTML}
                    <div class="message-time">${time}</div>
                </div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Effacer le chat
        function clearChat() {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = `
                <div class="message agent">
                    <div class="message-content">
                        <strong>AYA</strong>
                        <p>Bonjour! Je suis AYA, votre conseill√®re digitale NSIA. Je peux vous aider √† souscrire √† une assurance. Comment puis-je vous aider aujourd'hui?</p>
                        <div class="message-time">${new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' })}</div>
                    </div>
                </div>
            `;
        }

        // Auto-resize textarea
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });
    </script>
</body>
</html>
